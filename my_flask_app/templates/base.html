<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MQTT Sensor Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('latest') }}"
          >Sensor Dashboard</a
        >
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/' %}active{% endif %}"
                href="{{ url_for('latest') }}"
                >Latest</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/history' %}active{% endif %}"
                href="{{ url_for('history') }}"
                >History</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/graphs' %}active{% endif %}"
                href="{{ url_for('graphs') }}"
                >Graphs</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">{% block content %}{% endblock %}</div>

    <!-- Socket.IO and Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
