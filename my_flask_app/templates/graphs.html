{% extends "base.html" %}

{% block content %}
<h1>Sensor Data Graphs</h1>
<h3 id="chartTitle">Loading...</h3>

<div class="mb-3">
  <button id="btn-year">Year</button>
  <button id="btn-week">Week</button>
  <button id="btn-day">Day</button>
  <button id="btn-hour">Hour</button>
</div>

<canvas id="historyChart" width="900" height="400"></canvas>
{% endblock %}

{% block scripts %}
<!-- Chart.js & adapters -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.0/dist/chartjs-adapter-luxon.umd.min.js"></script>

<!-- Our JS module -->
<script type="module" src="{{ url_for('static', filename='js/graph_page.js') }}"></script>
{% endblock %}


<style>
.active-range {
  background-color: #007bff;
  color: white;
  font-weight: bold;
}</style>
